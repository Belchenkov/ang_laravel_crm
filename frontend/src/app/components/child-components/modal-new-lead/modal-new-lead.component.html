<h2 class="h2-title" mat-dialog-title>Новый лид</h2>
<div mat-dialog-content>
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col-12">
      <div class="row">
        <div formGroupName="linkPhone" class="row">
          <div class="col-6">
            <mat-form-field class="full-width">
              <mat-label>Ссылка</mat-label>
              <input
                type="text"
                matInput
                formControlName="link"
                [ngClass]="{'invalid': f.linkPhone.get('link').hasError('RequireLinkPhone')}"
                placeholder="Ссылка"
              >
              <i class="material-icons left" matPrefix>link&nbsp;</i>
              <mat-error *ngIf="f.linkPhone.get('link').hasError('RequireLinkPhone')">
                <div>Ссылка или телефон</div>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="full-width">
              <mat-label>Телефон</mat-label>
              <input
                type="text"
                matInput
                formControlName="phone"
                [ngClass]="{'invalid': f.linkPhone.get('phone').hasError('RequireLinkPhone')}"
                placeholder="Телефон"
              >
              <i class="material-icons left" matPrefix>phone&nbsp;</i>
              <mat-error *ngIf="f.linkPhone.get('phone').hasError('RequireLinkPhone')">
                <div>Ссылка или телефон</div>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <mat-form-field appearance="fill" class="select-wrap">
              <mat-label>Подразделения</mat-label>
              <mat-select formControlName="unit_id">
                <mat-option *ngFor="let unit of units" [value]="unit.id">
                  {{ unit.title }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div
              class="invalid_custom" *ngIf="f.unit_id.errors  && f.unit_id.errors.required && f.unit_id.touched"
            >Обязательно к заполнению</div>
          </div>

          <div class="col-6">
            <mat-form-field appearance="fill" class="select-wrap">
              <mat-label>Источник</mat-label>
              <mat-select formControlName="source_id">
                <mat-option *ngFor="let source of sources" [value]="source.id">
                  {{ source.title }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div
              class="invalid_custom"
              *ngIf="f.source_id.errors  && f.source_id.errors.required && f.source_id.touched"
            >Обязательно к заполнению</div>
          </div>
        </div>

        <div class="row">
          <div class="col-4 left">
            <h3 class="h3-title">Заказ оформлен?</h3>
            <mat-radio-group aria-label="Select an option" formControlName="is_processed">
              <mat-radio-button
                checked="checked"
                [value]=false
              >Нет</mat-radio-button>
              <mat-radio-button
                [value]=true
              >Да</mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="col-4 center">
            <h3 class="h3-title">Доп. продажа?</h3>
            <mat-radio-group aria-label="Select an option" formControlName="is_add_sale">
              <mat-radio-button
                checked="checked"
                [value]=false
              >Нет</mat-radio-button>
              <mat-radio-button
                [value]=true
              >Да</mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="col-4 right">
            <h3 class="h3-title">Курьерская доставка?</h3>
            <mat-radio-group aria-label="Select an option" formControlName="is_express_delivery">
              <mat-radio-button
                checked="checked"
                [value]=false
              >Нет</mat-radio-button>
              <mat-radio-button
                [value]=true
              >Да</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <mat-form-field class="textarea-full-width">
              <mat-label class="h3-title">Комментарий</mat-label>
              <textarea rows="5" matInput formControlName="text"></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="login_submit_button">
          <button
            type="submit"
            [disabled]="form.invalid"
            mat-flat-button
            color="primary"
          >Сохранить <i class="material-icons right">save</i></button>
        </div>
      </div>
    </form>
  </div>
</div>
