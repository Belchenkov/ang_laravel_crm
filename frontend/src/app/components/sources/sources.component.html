<div class="container my-25">
  <div class="flex-block content-between items-center header-group mb-15">
    <h3>Источники</h3>
    <button
      mat-flat-button
      color="primary"
      (click)="openSourceModal()"
      class="new-source-btn"
    >
      Новый источник
      <i class="material-icons right">add_circle</i>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Заголовок  </th>
      <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="actions" right>
      <th mat-header-cell *matHeaderCellDef> Действия </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <a mat-flat-button class="edit-button" (click)="editSource(element,i)">
          Редактировать
          <i class="material-icons right">edit</i>
        </a>
        <a mat-flat-button color="warn" (click)="deleteSource(element,i)" class="">
          Удалить
          <i class="material-icons right">delete_outline</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','title','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','title','actions'];"></tr>
  </table>
</div>
